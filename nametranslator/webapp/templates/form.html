{% extends "layout.html" %}

{% block content %}
    <h1>Insert Value</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.value.label }}<br>
            {{ form.value(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
